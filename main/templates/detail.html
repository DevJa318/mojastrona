{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>

        <p class="card-text">{{ book.description|linebreaks }}</p>
        <p class="card-text">
        <p class="card-text">{{ book.isbn }}</p>
        <p class="card-text">{{ book.publication_date }}</p>
        <p class="card-text">{% for author in book.authors.all %}{{ author }}<br/>{% endfor %}</p>

          {% if book.url %}
            <a href="{{ book.url }}" class="btn btn-primary">
              Book Link
            </a>
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
